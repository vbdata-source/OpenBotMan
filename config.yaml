#   claude-api  - Claude via API (ANTHROPIC_API_KEY)
#   google      - Gemini (GOOGLE_API_KEY)
#   openai      - GPT-4 oder OpenAI-kompatible APIs (LM Studio, vLLM, etc.)
#   ollama      - Lokale LLMs (http://localhost:11434)

